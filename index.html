<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <img src="airbnb-logo.png" alt="Airbnb Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Explore</a></li>
                <li><a href="#">Host</a></li>
                <li><a href="#">Sign In</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Where are you going?">
            <button>Search</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Your Adventure Awaits</h1>
            <p>Discover amazing places to stay around the world.</p>
            <button>Explore Now</button>
        </div>
        <div class="hero-image">
            <img src="hero-image.jpg" alt="Travel Destinations">
        </div>
    </section>

    <!-- Featured Listings Section -->
    <section class="featured-listings">
        <div class="Arusha, Tanzania">
            <h1> Arusha, Tanzania</h1>
            <p>Mountain and valley views</p>
            <p>Sep 20-25</p>
            <p>$201 night</p>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
